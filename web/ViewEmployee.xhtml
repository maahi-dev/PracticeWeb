<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <h2>Employee Value</h2>
        
            <p:dataTable var="emp" value="#{employeeManagedBean.allEmployee()}" id="employee" rowIndexVar="rowIndex"> 
            <p:column headerText="Employee ID">
                   <h:outputText value="#{rowIndex+1}"></h:outputText>
                </p:column>
            <p:column headerText="Department Name">
                    <h:outputText value="#{emp.departmentId.departmentName}"></h:outputText>
                </p:column>
            <p:column headerText="Employee Name">
                     <h:outputText value="#{emp.employeeName}"></h:outputText>
                </p:column>
            <p:column headerText="Salary">
                    <h:outputText value="#{emp.salary}"></h:outputText>
                </p:column>
            <p:column headerText="Action">
                <h:commandLink value="Edit" action="#"></h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" action="#{employeeManagedBean.removeEmployee(emp.employeeId)}"></h:commandLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
