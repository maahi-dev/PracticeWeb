<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer</title>
    </h:head>
    <h:body>
         <h:form>
            <table border="2" align="center">
                <tr>
                    <th colspan="2">Add Customer</th>
                </tr>
                <tr>
                    <td><h:outputLabel>Customer Name</h:outputLabel></td>
                    <td><h:inputText value="#{customerManagedBean.custName}"></h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel>Phone Number</h:outputLabel></td>
                    <td><h:inputText value="#{customerManagedBean.number}"></h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel>Address</h:outputLabel></td>
                    <td><h:inputText value="#{customerManagedBean.address}"></h:inputText></td>
                </tr>
                 <tr>
                     <td><h:commandButton value="Add Customer" action="#{customerManagedBean.insertCustomer()}"></h:commandButton></td>
                </tr>
            </table>
            <br/><br/>
            <h2>Customer Value</h2>
            <h:dataTable var="cust" value="#{customerManagedBean.allCustomer()}" id="customer" border="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Customer ID </h:outputLabel>
                    </f:facet>
                    <h:outputText value="#{customerManagedBean.row}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Customer Name </h:outputLabel>
                    </f:facet>
                     <h:outputText value="#{cust.customerName}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Phone Number</h:outputLabel>
                    </f:facet>
                     <h:outputText value="#{cust.number}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Address</h:outputLabel>
                    </f:facet>
                     <h:outputText value="#{cust.address}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Action</h:outputLabel>
                    </f:facet>
                     <h:commandLink value="Edit" action="#"></h:commandLink>
                     &nbsp;
                     <h:commandLink value="Remove" action="#{customerManagedBean.removeCustomer(cust.customerId)}"></h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
