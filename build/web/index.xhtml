<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
         <h:form>
            <table border="2" align="center">
                <tr>
                    <th colspan="2">Login</th>
                </tr>
                <tr>
                    <td><h:outputLabel>UserName</h:outputLabel></td>
                    <td><h:inputText value="#{indexManagedBean.username}"></h:inputText></td>
                </tr>
                <tr>
                    <td><h:outputLabel>Password</h:outputLabel></td>
                    <td><h:inputText value="#{indexManagedBean.password}"></h:inputText></td>
                </tr>
                 <tr>
                     <td><h:commandButton value="Submit" action="#{indexManagedBean.Login()}"></h:commandButton></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
